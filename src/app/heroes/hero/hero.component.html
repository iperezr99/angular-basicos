<h1>Spiderman</h1>


<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd> {{ capitalizedName }}</dd>
</dl>

<button *ngIf="name !== 'Spidy' "  (click)="changeName()" class="btn btn-primary mx-2" >
  Cambiar Nombre
</button>

<button  (click)="reset()" class="btn btn-primary mx-2" >
  Reset
</button>

<button  *ngIf="age !== 18 " (click)="changeAge()" class="btn btn-primary mx-2">
  Cambiar edad
</button>
