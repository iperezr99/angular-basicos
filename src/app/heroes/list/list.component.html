
<h3>Listado de heroes</h3>

<h3 *ngIf="deleteHero; else nothingWasDelete">
  Héroe borrado <small class="text-danger"> {{ deleteHero }} </small></h3>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada.</h3>
</ng-template>



<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"> {{ name }}</li>
</ul>
